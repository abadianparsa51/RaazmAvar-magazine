<ng-container *ngIf="data.pdf === undefined">
  <a [routerLink]="[data.link]">
    <div class=" box " style=" background-color: white;">
      <div class="popularCardContainer" [style.backgroundImage]="'url(' + data.image + ')'">
        <div class="overlay"></div>
      </div>
      <div class="flex-col center-xs titlesContainer">
        <div class="col-sm-12 column-sm col-xs-12 column-xs titles">
          <div class="title">
            <!-- <p>{{ data.title }}</p> -->
          </div>
          <div class="subtitle" style="text-align: center;">
            <p>
              <b>
                دستکش بوکس مارک ایکس
              </b>
            </p>
            <p>
              <b>
                3.800.000 تومان
              </b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</ng-container>
