<div class="container" [ngClass]="{ gray: true }">
  <ng-template #notGymList>
    <div class="flex-col center-md middle-md loader">
      <div class="flex-col center-md middle-md load"></div>
    </div>
  </ng-template>

  <ng-container *ngIf="datas; else notGymList">
    <app-search></app-search>

    <div class="popularContainer " style="padding-top: 1.5rem;">
      <div class="flex-col column-sm column-xs featuresContainer">
        <div class="titles">
          <span class="icon-sort-button-with-three-lines item3">
            افزودن آدرس جدید
          </span>
        </div>
      </div>
    </div>

    <div class="flex-col middle-sm middle-xs infoContainer" style="padding-top: 1.5rem;">
      <input type="text" placeholder="ادرس" style="text-align: right; padding-right: 1.5rem;">
    </div>
    <div class="flex-col middle-sm middle-xs  ">

      <div class="col-xs-8">

        <div class="selectbox" style="width: 100%;
        height: 4rem;
        padding-right: 7rem;
        text-align: center;">
          <select name="sort" id="sort" (change)="selectOption($event.target.value)">
            <option *ngFor="let i of options" [value]="i.value" (click)="selectOption(i.value)">{{i.viewValue}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-8 ">
        <div class="selectbox" style="width: 100%;
        height: 4rem;
        padding-right: 7rem;
        text-align: center;">
          <select name="sort" id="sort" (change)="selectOption($event.target.value)">
            <option *ngFor="let i of options" [value]="i.value" (click)="selectOption(i.value)">{{i.viewValue}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex-col middle-sm middle-xs infoContainer" style="margin-top: 1.5rem;">
      <textarea rows="8" cols="150" placeholder="kir" style="border-radius: 2.5rem;
      border: none;
      padding-right: 2rem;
      padding-top: 0.5rem;">
        </textarea>
    </div>
    <div class="flex-col middle-sm middle-xs infoContainer" style="padding-top: 1.5rem;">
      <input type="text" placeholder="کد پستی" style="text-align: right; padding-right: 1.5rem;">
    </div>
  </ng-container>
  <div class="popularContainer2 " style="position: fixed; bottom: 6rem;">
    <a [routerLink]="['/shop-final']" style="width:100%;background-color: rgb(0, 188, 50);
        height: 4.5rem;
        width: 100%;
        color: white;
        border-radius: 1.5rem;" class="flex-col middle-sm center-sm middle-xs center-xs gymContainer">
      اضافه کردن به سبد خرید
    </a>
  </div>
</div>
